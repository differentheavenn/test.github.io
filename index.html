<!DOCTYPE html>
<html lang="en" >
  <head>        
    <title>Pari tukang ngorokk</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes"/>    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font family mr dafoe -->
    <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Rubik);.love .up,.love::after{margin:auto;transition:.5s cubic-bezier(.76, .76, .05, .98)}body{font-family:Rubik,sans-serif}.container{position:"";top:0;bottom:0;left:0;right:0;margin:auto;display:flex;justify-content:center;align-items:center;background-color:#038288}.love{font-size:80px;position:relative;display:inline-block;color:#ff1654;top:-2px;transition:.2s;text-shadow:0 4px 6px #af002f;cursor:pointer}.love::after{content:attr(data-count);position:absolute;top:2px;right:-6px;font-size:14px;background-color:#ce0037;border-radius:400px;color:#fff;padding:4px;font-weight:600;min-width:26px;min-height:26px;text-align:center;line-height:1.8;box-shadow:0 0 4px rgba(0,0,0,.6)}.love .up,.love .up::after{position:absolute;right:0;width:10px}.love.active{top:0;text-shadow:0 2px 2px #af002f}.love.active::after{top:-6px}.love .up{height:50px;top:0;bottom:0;transform:rotate(60deg);opacity:1;z-index:-1}.love .up::after{content:"";left:0;height:10px;background-color:#ff0c4d;bottom:-10px;z-index:-2;border-radius:200px}.love .up.rotate{transform:rotate(-180deg)}
    </style>

</head>

<body>
<!-- partial:index.partial.html -->
<body style="background-color: #038288; padding-top: 16%;">
  <center><a href="https://toolslite.com/" style="color: #ffffff;font-family: tahoma;text-decoration: none;">Pari Tukang ngorokk</a></center>
  <center><a href="https://toolslite.com/" style="color: #ffffff;font-family: tahoma;text-decoration: none;">Pari klo mandi kayak bebekk</a></center>
<div class="container">

  <div class="love" data-count=0>
    <i class="fa fa-heart"></i>
  </div>
</div>

</body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script>
    $(document).ready(function(){$(".love").toArray().forEach(function(a){$(a).on("click",function(){$(this).addClass("active").append("<span class='up'></span>"),$(".up").toArray().forEach(function(b){setTimeout(function(){$(b).addClass("rotate")},1),$(b).animate({opacity:0},300,function(){let b=parseInt($(a).attr("data-count"));$(a).attr("data-count",b+1),$(a).removeClass("active"),$(this).remove()})})})})})
  </script>

</body>
</html>
